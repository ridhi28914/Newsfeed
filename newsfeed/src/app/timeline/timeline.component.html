<div class="timeline">
  <mat-list>
    <mat-list-item *ngFor="let post of posts" class="list-item">
      <mat-card class="post-card">
        <mat-card-header class="mat-header">
          <mat-card-title>
            <div class="title">
              <span class="name">
                <b>{{post.username}}</b>
              </span>
              <span class="date">
                {{post.createdAt | date:"dd MMM yy hh:mm a" }}
              </span>
            </div>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div>
            {{post.content}}
            <button mat-button class="button-comments" (click)="onCommentsClick(post)">{{post.comments.length}} Comments</button>
          </div>
          <div class="comments-section col-container" *ngIf="post.comments.length > 0 && post.open">
            <mat-list>
              <mat-list-item *ngFor="let comment of post.comments" class="comment-list-item">
                <div class="col-container">
                  <div class="comment col-container">
                    <div class="comment-info row-container">
                      <div class="comment-name"><b>{{comment.username}}</b></div>
                      <div class="comment-content">{{comment.content}}</div>
                    </div>
                    <div class="comment-replies-button">
                      <button mat-button class="button-replies" (click)="onRepliesClick(comment,post)">{{comment.replies.length}}
                        Replies</button>
                    </div>
                  </div>
                  <div class="replies-section" *ngIf="comment.replies.length > 0 && comment.open">
                    <mat-list>
                      <mat-list-item *ngFor="let reply of comment.replies" class="reply-list-item">
                        <div class="reply-info row-container">
                          <div class="reply-name"><b>{{reply.username}}</b></div>
                          <div class="reply-content">{{reply.content}}</div>
                        </div>
                      </mat-list-item>
                      <mat-form-field class="comment-reply-box">
                        <input matInput placeholder="Reply here..." name="reply">
                      </mat-form-field>
                    </mat-list>
                  </div>
                </div>
              </mat-list-item>
              <mat-form-field class="comment-reply-box">
                <input matInput placeholder="Comment here..." name="comment">
              </mat-form-field>
            </mat-list>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-list-item>
  </mat-list>
</div>
